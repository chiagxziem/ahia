services:
  # Database (PostgreSQL)
  pg:
    image: postgres:18-alpine
    restart: always
    ports:
      - 5432
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    environment:
      POSTGRES_DB: ${PG_NAME:-ahia}
      POSTGRES_USER: ${PG_USER:-ahia_admin}
      POSTGRES_PASSWORD: ${PG_PASSWORD:?PG_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-ahia_admin} -d ${PG_NAME:-ahia}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API (Hono)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    ports:
      - 8000
    depends_on:
      pg:
        condition: service_healthy
    environment:
      API_URL: ${API_URL}
      WEB_URL: ${WEB_URL}
      DOMAIN: ${DOMAIN}
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@pg:5432/${PG_NAME}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_DOMAIN: ${RESEND_DOMAIN}
      CLOUDFLARE_R2_ACCOUNT_ID: ${CLOUDFLARE_R2_ACCOUNT_ID}
      CLOUDFLARE_R2_ACCESS_KEY_ID: ${CLOUDFLARE_R2_ACCESS_KEY_ID}
      CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${CLOUDFLARE_R2_SECRET_ACCESS_KEY}
      CLOUDFLARE_R2_BUCKET_NAME: ${CLOUDFLARE_R2_BUCKET_NAME}
      CLOUDFLARE_R2_PUBLIC_URL: ${CLOUDFLARE_R2_PUBLIC_URL}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

volumes:
  pgdata:
